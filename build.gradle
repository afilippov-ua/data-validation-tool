buildscript {
    ext {
        springBootVersion = '2.1.1.BUILD-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

allprojects {
    group = 'com.filippov.data.validation.tool'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 11

    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }

    ext {
        libs = [
                logback        : 'ch.qos.logback:logback-classic:1.2.3',
                assertj        : 'org.assertj:assertj-core:3.11.1',
                lombok         : 'org.projectlombok:lombok:1.18.4',
                mockito        : 'org.mockito:mockito-core:2.23.0',
                mockitojupiter : 'org.mockito:mockito-junit-jupiter:2.23.0',
                jupiterengine  : 'org.junit.jupiter:junit-jupiter-engine:5.3.1',
                jupiterapi     : 'org.junit.jupiter:junit-jupiter-api:5.3.1',
                jupiterparams  : 'org.junit.jupiter:junit-jupiter-params:5.3.1',
                jerseyclient   : 'org.glassfish.jersey.core:jersey-client:2.27',
                jacksondatatype: 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7',
                kryo           : 'com.esotericsoftware:kryo:4.0.2',
                kryoserializers: 'de.javakaffee:kryo-serializers:0.42',
                ehcache        : 'net.sf.ehcache:ehcache:2.10.6'
        ]
    }
}
